    <style>
        html {
            font-family: "Poppins", sans-serif;
        }
        .bg-primary {
            background: #d8af0b;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #E7E9F0;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/bg.webp');
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(7px);
            z-index: -1;
        }
        .submit-button:hover {
            background-color: #2c9204;
            color: white;
        }
        @media screen and (max-width: 500px) {
            body::before {
                background-image: url('img/bg-mob.webp');
                background-position: center;
            }
        }
    </style>
</head>
<body>
<div class="card bg-white rounded-2xl p-8 w-96">
  <header>
    <p class="text-base font-semibold">Policy Update</p>
  </header>
  <main>
    <p class="my-8 text-sm text-gray-600 leading-6">Our terms and policies have been updated. Please press continue to accept and proceed.</p>
  </main>
  <button id="continue-btn" class="py-3.5 block w-full text-center text-sm font-medium rounded-lg bg-primary text-white submit-button">Continue</button>
</div>
